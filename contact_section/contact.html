<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="contact.css">
    <link rel="stylesheet" href="contactmedia.css">
</head>
<body>
    <div class="moving">
        <marquee behavior="alternate" direction="left">
           <p class="moving-para">HELLO WELCOME TO MY
           <span id="span-one">contact Me</span> Section</p>          
        </marquee>
    </div>

    <div class="wrapper">
        <div class="main-container">
            <nav>
                <div class="nav-item">
                    <div class="nav-logo">
                      <p id="logo-text">NS</p>
                    </div>
                    <div class="nav-list">
                        <a href="/index.html">Home</a>

                        <a href="/contact_section/contact.html">Contact</a> 
                    </div>
                </div>
            </nav>

          <div class="info-collection">
                
              <h1 class="contact-heading">Contact 
                <span id="span-two">Me!</span></h1>
         
                <form action="">

                  <div class="name-email">
                    <input type="text" placeholder="Full Name" id="name" required>
                    <input type="email" placeholder="Email Address" id="address" required>
                  </div>
                   
                  <div class="mobile-subject">
                    <input type="tel" placeholder="Mobile Number" id="number" required>
                    <input type="email" placeholder="Email Subject" id="e-subject" required>
                  </div>

                  <div class="text-area">
                   <textarea name="" placeholder="Your Message"cols="10" rows="20"></textarea>
                  </div>
                    
                </form>

                <button id="btn">Send Message</button>
          </div>
        </div>
        
    </div>
</body>
